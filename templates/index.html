{% extends "base.html" %}

{% load staticfiles %}

{% block title %}{{ quotes }}{% endblock %}

{% block body_block %}
    <h1><strong>Here is what they said;</strong></h1>
          {% if quotes %}
            <ul>
                {% for quote in all_quotes %}
                 <!-- Following line changed to add an HTML hyperlink -->
                <li><a href="{% url 'detail' quote.id %}">{{ quote.title }}</a></li><br/>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No quotes yet.</strong>
        {% endif %}
{% endblock %}
